<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="Lienhe.css">
</head>

<body>

    <div class="lhe">
        <h1>Liên hệ với chúng tôi: </h1>

        <form>
            <div class="f1">
                <label for="">Tên đăng nhập:</label> <br>
                <input type="text" placeholder="Tên đăng nhập..."> <br>

            </div>

            <div class="f2">
                <label for="">Mật khẩu:</label> <br>
                <input type="password" placeholder="Mật khẩu"> <br>
            </div>

            <div class="f3">
                <label for="">Số điện thoại:</label> <br>
                <input type="text" placeholder="Số điện thoại..">
            </div>

            <div class="f4">
                <label for="">Đất nước:</label> <br>
                <select name="datnuoc" id="">
                    <option value="">Việt Nam</option>
                    <option value="">Thái Lan</option>
                    <option value="">Mĩ</option>
                    <option value="">Anh</option>
                    <option value="">Pháp</option>
                    <option value="">Khác</option>
                </select>
            </div>

            <div class="f5">
                <label for="">Ý kiến của bạn:</label> <br>
                <textarea name="" id="" cols="35" rows="20" placeholder="Nhập nội dung... "></textarea>
            </div>

            <div class="f6">
                <button type="submit">Gửi</button>

            </div>
        </form>

        <div class="bdo">
            <div class="chu">
                <h1>Bản đồ đường đi:</h1>
                <p>
                    <b>Địa chỉ: </b>Thổ Cầu- Nghĩa Dân- Kim Động- Hưng Yên <br />
                    <b>Email: </b>c3nghiadan.hungyen@moet.edu.vn <br />
                    <b>Điện thoại</b> 0123456789<br>
                    <b>Cảm ơn quý khách đã phản hồi ý kiến chúng tôi sẽ trả lời sớm nhất.</b>
                </p>
            </div>

            <div class="map">
                <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1OZO8zouW8iLWyvgVvcoFgV1I7PJG-EY&ehbc=2E312F"
                    width="640" height="480"></iframe>
            </div>
